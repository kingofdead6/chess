<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="rook.png" type="image/x-icon">

</head>
<body>
  <h1>Chess Game</h1>
  <div id="chessboard"></div>
  <div id="winnerModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2 id="winnerMessage"></h2>
      <button id="replayButton">Replay</button>
    </div>
  </div>


  <audio id="background-music" loop autoplay>
    <source src="Mozart - Ganz kleine Nachtmusik (previously unreleased)(MP3_160K).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="music-controls">
    <button id="music-btn" onclick="toggleMusic()">
      <img id="music-icon" src="up.png" alt="Pause Music">
    </button>
  </div>
  <script src="app.js"></script>
</body>
</html>
